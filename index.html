<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulb ON OFF Project in JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Bulb ON OFF Project in JS</h1>
    <img
      src="https://cdn.pixabay.com/photo/2013/07/13/10/45/bulb-157717_960_720.png"
      alt="Bulb OFF"
      id="bulb"
    />
    <div id="button_container">
      <button id="on" onclick="bulb_on()">ON</button>
      <button id="off" onclick="bulb_off()">OFF</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
